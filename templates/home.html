<table class="table">
  <caption>Optional table caption.</caption>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody ng-repeat="user in users">
    <tr>
      <td>{$ user.fullname $}</td>
      <td>{$ user.email $}</td>
      <td><a href="/message/{$ user.email $}">Send message</a></td>
    </tr>
  </tbody>
</table>
