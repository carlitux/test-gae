
<div data-ng-controller="MessageSendController">
<form class="form-horizontal" ng-submit="doSubmit()" ng-init="sender='{{ user.auth_ids.0 }}'">
  <fieldset>
    <div id="legend">
      <legend class="">Message form</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label col-sm-2 " for="sender">Sender </label>
      <div class="controls">
        <div class="col-sm-10">
           <p class="form-control-static">{$ sender $}</p>
        </div>
        <p class="help-block">{$ errors.sender $}</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label col-sm-2" for="recipient">Recipient</label>
      <div class="controls">
        <div class="col-sm-10">
           <p class="form-control-static">{$ recipient $}</p>
        </div>
        <p class="help-block">{$ errors.recipient $}</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label col-sm-2" for="password">Body</label>
      <div class="controls">
        <textarea ng-model="body" class="col-sm-8"></textarea>
        <p class="help-block col-sm-8 col-sm-offset-2">{$ errors.body $}</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <p class="controls col-sm-10">
      </p>
      <div class="controls col-sm-10">
        <button class="btn btn-success pull-right" type="submit" ng-submit="doSubmit()">Send</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
