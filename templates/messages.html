<table class="table">
  <caption>Optional table caption.</caption>
  <thead>
    <tr>
      <th>Sender</th>
      <th>Recipient</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody ng-repeat="message in messages">
    <tr>
      <td>{$ message.sender $}</td>
      <td>{$ message.recipient $}</td>
      <td>{$ message.body $}</td>
    </tr>
  </tbody>
</table>
